<ion-view view-title="Camera" ng-controller="CameraCtrl" ng-init="takePicture()">
    <ion-content class="padding">
        <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
        <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
        <div>
            results = {{result}}
        </div>
        <div>
            ImageURLJs = {{imageURLp}}
        </div>
    </ion-content>
</ion-view>
